        <form >
            <caption>Student information </caption> <br> <br>

            <label for="input">Username:</label>
            <input type="text" name="name" id="name" placeholder="your-username"><br><br>
            <label for="input">Email: </label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password"> <br><br>
            <label for="dob">Date of birth:</label>

            <label for="gender">Gender:</label>
            <input type="radio"name="gender" id="gender" value="male">Male 
            <input type="radio"name="gender" id="gender" value="female">female <br><br>
            <label for="religion">Religion:</label>
            <input type="checkbox"name="religion"id="religion">islam
            <input type="checkbox"name="religion"id="religion">hindu <br><br>

            <label for="country">Country:</label>

                <option value="Bangladesh" selected>Bangladesh</option>

                <option value="canada">canada</option>
                <option value="switzerland">switzerland</option>
                <option value="Budapest">Budapest</option>
                 
            </select><br><br>
            <label for="photo">Photo :</label>
            <input type="file" name="photo"id="photo"><br><br>

            <label for="department">Department:</label>

                <option value="cse">CSE</option>
                <option value="eee">EEE</option>
                <option value="bba">BBA</option>
                <option value="llb">LLB</option>
            </select>
                <br><br>
